<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Delightful Treats</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row gx-4">
            <div class="col-lg-6">
                <h1 class="text-center display-4 mb-4">Our Menu</h1>
                <div class="row g-4">
                    <div class="col-12 col-md-6">
                        <div class="card rounded-3 shadow-sm">
                            <img src="macaron.jpg" class="card-img-top" alt="Macarons">
                            <div class="card-body">
                                <h2 class="card-title">Macarons</h2>
                                <p class="card-text">Blueberry, mascarpone, lemon...</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card rounded-3 shadow-sm">
                            <img src="pump.jpeg" class="card-img-top" alt="Pumpkin Cake">
                            <div class="card-body">
                                <h2 class="card-title">
                                    <span class="badge rounded-pill bg-success">New</span>
                                    <p>Pumpkin Cake</p>
                                </h2>
                                <p class="card-text">Pumpkin, apple, cream</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="card rounded-3 shadow-sm">
                            <img src="late.jpeg" class="card-img-top" style="width: 50%">
                            <div class="card-body card-body-flush" >
                                <h2 class="card-title">Caramel Latte</h2>
                                <p class="card-text">Coffe, caramel, cream</p>
                                <p class="card-text">Oatmeal, coconut, banana milk</p>
                                <h2 class="badge rounded-pill bg-info">Lactose Free</h2>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <h1 class="text-center display-4 mb-4">Prices</h1>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Latte</td>
                            <td>45 UAH</td>
                        </tr>
                        <tr>
                            <td>Macaron</td>
                            <td>40 UAH</td>
                        </tr>
                        <tr>
                            <td>Pumpkin Cake</td>
                            <td>67.00 UAH</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info text-center mt-4">
                    Try out our new Pumpkin Cake!
                </div>
                <div class="text-center mt-4">
                    <button type="button" class="btn btn-primary btn-lg">Order Online</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
